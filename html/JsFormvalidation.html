<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width","intial-scale=1.0">
<title> SBI NetBanking Registration </title>
 
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
 <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
 <script>
 </head>

<body>

<h1> <img src="sbi.png" height="40px" width="40px" alt="sbi logo"> SBI NetBanking Registration </h1>
<div class="card">
<form  class="form" action="index7.html">
    
 <label for="firstname"> FirstName : </label> 
 <input type="text" id="fn" name="firstname" placeholder="enter firstName" pattern="[a-zA-Z ]{3,20}"
        title="it should contain only characters not more than 15"><br>
    
 <label for="lastname"> LastName : </label>
 <input type="text" id="ls" namee="lastname" placeholder="enter lastName" pattern="[a-zA-Z ]{3,20}" 
        title="it should contain only characters not more than 15"><br>
    
 <label for="username">Username : </label>
 <input type="text" id="un" name="username" placeholder="enter username" pattern="[a-zA-Z][0-9]*{3,20}"><br>
    
 <label for="password">Password :</label>
 <input type="password" id="ps" name="password" placeholder="enter password" pattern="[a-zA-Z][0-9]*{3,20}"><br>
    
 <label for="cpassword">Confirm<br>Password :</label> 
 <input type="text" id="cps" name="cpassword" placeholder="confirm password" pattern="[a-zA-Z][0-9]*{3,20}"><br>
    
  <label for="email">Email id : </label>
 <input type="email" id="em" name="email" placeholder="enter email"><br>
    
  <label for="email">Mobile No : </label>
 <input type="number" id="nm" name="number" placeholder="enter number"><br>
    
 <input type="radio" id="ml" name="gender" value="male">
 <label for="male">Male</label>
 
 <input type="radio" id="fm" name="gender" value="female">
 <label for="female">Female</label>
    
 <input type="radio" id="ot" name="gender" value="others">
 <label for="others">Others</label><br>
    
 <label for="country">Country :</label>
 <select name="country" id="cn">
   <option value="india">India</option> 
   <option value="Canada">Canada</option>
   <option value="usa">United States Of America</option>
   <option value="Russia">Russia</option>
   <option value="China">China</option>
 </select>
 <br>
    
 <label for="date">BirthDate:</label>    
 <input type="date" id="dt" name="date" min="1970-01-01"><br>
 


 <input type="checkbox" id="cb" name="checkbox">
 <label for="checkbox"> I Agree Privacypolicy & <a href="#" id="tc"> Terms and Conditions</a></label><br>

 <input type="submit" id="sub" name="submit">

    </form>     
    </div>
</body>


</html>
