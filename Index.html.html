<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width","intial-scale=1.0">
<title> SBI NetBanking Registration </title>
 
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
 <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
 <script>

$(document).ready(function(){

     var usn=["nandan","laskshmi","sai","diana"]
     
     var mf =/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
    
$("#sub").click(function(){
   var fn = $("#fn").val();
   var ls = $("#ls").val();
   var un = $("#un").val();
 sessionStorage.setItem("usn",un);
   var ps = $("#ps").val();
 sessionStorage.setItem("psw",ps);
   var cps= $("#cps").val();
   var em = $("#em").val();
   var nm = $("#nm").val();
   var cn = $("#cn").val();
   var dt = new Date($("#dt").val());
   var cdt= new Date();
   
   sessionStorage.setItem("usn",un);
    
   
  if(fn =="null" || fn==""){
      alert(" please  enter first name "); 
      return false;
  }
  
  if(ls=="null" || ls==""){
       alert("please enter second name")
       return false; 
  }
  
 
  if(fn !=ls){
     for(i=0;i<usn.length;i++){
         if(un==usn[i]){
             alert("this username is already taken please choose another one")
         }
        
     }
    
     if(ps == cps){
        
        if(em.match(mf)){
            
          if(nm.length==10 && nm>=0 ){
              
              if($("#ml").prop("checked") || $("#fm").prop("checked") || $("#ot").prop("checked")){
                  
                  if(cn !="null" || cn !=""){
                      
                       if(dt < cdt){
                           
                          if($("#cb").prop("checked")){
                              return true;
                                  }
                           else{
                               alert("please agree terms and conditions ")
                               return false;
                           }
                          }
                       
                       else{
                        alert("please enter valid date")
                           return false;
                        }
                  }
                  
                  else{
                      alert("please select country")
                      return false;
                  }
              }
              
             else{
                alert("please select gender")
                 return false;
            }
           } 
           else{
              alert("enter valid number it should contain 10 numbers") 
               return false;
              }
            
        }
        else{
        alert("you entered invalid email id")
            return false;
          }
    }
    else{
      alert("password and confirm password should be same")
        return false;
    }
   
  }
    
  else{
     alert("first name and last name should not be same ")
      return false;
  }
   

});
    
    

    
    
    
});
    
    
</script>
<style>
    h1{
     text-align: center;
     background-color: skyblue;
     padding: 30px;
     
    }
    
#fn,#ls,#un,#ps,#cps,#nm
    {
      width:20%;
      margin:10px;
      padding:10px;
      background-color:aliceblue;
      border:none;
    }
  
 #cn,#dt,#em{
      width:20%;
      margin:10px;
      padding:10px;
      background-color:aliceblue;
      border:none; 
    }
 #cb{
     margin:20px;
    }
#sub{
    padding:5px 25px 5px 25px;  
    margin-left:60px;
    
    }
.form
{
  display:block;
  text-align: center;
  color:black;
 
}   

 input[type=radio]{
     margin:10px;
     
    }
    
#sub:hover{
     background-color:cadetblue; 
     border: none;
     color:white;
    }
    
</style>

</head>

<body>

<h1> <img src="image/sbi.png" height="40px" width="40px" alt="sbi logo"> SBI NetBanking Registration </h1>
<div class="card">
<form  class="form" action="indexlogin.html">
    
 <label for="firstname"> FirstName : </label> 
 <input type="text" id="fn" name="firstname" placeholder="enter firstName" pattern="[a-zA-Z ]{3,20}"
        title="it should contain only characters not more than 15"><br>
    
 <label for="lastname"> LastName : </label>
 <input type="text" id="ls" namee="lastname" placeholder="enter lastName" pattern="[a-zA-Z ]{3,20}" 
        title="it should contain only characters not more than 15"><br>
    
 <label for="username">Username : </label>
 <input type="text" id="un" name="username" placeholder="enter username" pattern="[a-zA-Z][0-9]*{3,20}"><br>
    
 <label for="password">Password :</label>
 <input type="password" id="ps" name="password" placeholder="enter password" pattern="[a-zA-Z][0-9]*{3,20}"><br>
    
 <label for="cpassword">Confirm<br>Password :</label> 
 <input type="text" id="cps" name="cpassword" placeholder="confirm password" pattern="[a-zA-Z][0-9]*{3,20}"><br>
    
  <label for="email">Email id : </label>
 <input type="email" id="em" name="email" placeholder="enter email"><br>
    
  <label for="email">Mobile No : </label>
 <input type="number" id="nm" name="number" placeholder="enter number"><br>
    
 <input type="radio" id="ml" name="gender" value="male">
 <label for="male">Male</label>
 
 <input type="radio" id="fm" name="gender" value="female">
 <label for="female">Female</label>
    
 <input type="radio" id="ot" name="gender" value="others">
 <label for="others">Others</label><br>
    
 <label for="country">Country :</label>
 <select name="country" id="cn">
   <option value="india">India</option> 
   <option value="Canada">Canada</option>
   <option value="usa">United States Of America</option>
   <option value="Russia">Russia</option>
   <option value="China">China</option>
 </select>
 <br>
    
 <label for="date">BirthDate:</label>    
 <input type="date" id="dt" name="date" min="1970-01-01"><br>
 


 <input type="checkbox" id="cb" name="checkbox">
 <label for="checkbox"> I Agree Privacypolicy & <a href="#" id="tc"> Terms and Conditions</a></label><br>

 <input type="submit" id="sub" name="submit">

    </form>     
    </div>
</body>


</html>
